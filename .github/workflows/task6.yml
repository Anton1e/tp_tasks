name: task6

on: [ push ]

env:
    GOOGLE_TEST_DIR: ${{ googletest/ }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Build
              run: |
                  cd task6
                  mkdir 3rdparty
                  cd 3rdparty
                  git clone https://github.com/google/googletest.git
                  cd ..
                  mkdir build 
                  cd build 
                  cmake ..
                  make 
                  cd ../..
